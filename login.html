<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible"
          content="ie=edge">
    <title>brainOverFlow - Bejelentkezés</title>
    <link rel="stylesheet"
          href="/design/style.css">
</head>

<body class="login-body">
    <div class="login-box">
        <img src="/img/boflogo.jpg"
             class="logo">
        <h1 class="login-h1">Bejelentkezés</h1>
        <form>
            <p>Email cím</p>
            <input type="email"
                   name="emailname"
                   id="inputEmail"
                   placeholder="Név vagy email cím"
                   required>
            <p>Jelszó</p>
            <input type="password"
                   name="password"
                   id="inputPassword"
                   placeholder="Add meg a jelszavad"
                   required>
            <div id="failedLogin">
                <p>Hibás felhasználónév vagy jelszó</p>
            </div>
            <br>
            <input id="loginBtn"
                   type="button"
                   name="submit"
                   value="Bejelentkezés">
        </form>
    </div>
    <script src="/scripts/login.js"></script>
</body>

</html>
