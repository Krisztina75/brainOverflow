<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible"
          content="ie=edge">
    <title>brainOverflow - Bejelentkezés</title>
</head>

<body>
    <form>
        <div class="imgcontainer">
            <img src=""
                 alt=""
                 class="">
        </div>

        <div class="container">
            <label for="uname"><b>Email cím</b></label>
            <input type="email"
                   placeholder="Add meg az email címed"
                   name="emailname"
                   required>
            <br>
            <br>
            <label for="psw"><b>Jelszó</b></label>
            <input type="password"
                   placeholder="Add meg a jelszavad"
                   name="passname"
                   required>
            <br>
            <br>
            <button type="submit">Bejelentkezés</button>
        </div>
    </form>
</body>

</html>
